{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container-fluid p-5">
    <div class="row">
        <div class="col text-center">
            <h1>Update your recipe</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if submitted %}

            Your recipe has been created succesfully!

            {% else %}

            <form action="" method="POST">
                {% csrf_token %}
                <div>
                    {{ form | crispy }}
                </div>
                <br>
                <center>
                    <input type="submit" value="Submit" class="btn btn-warning btn-outline-dark w-25">
                </center>
            </form>
            {% endif %}

        </div>
    </div>
</div>


{% endblock %}
