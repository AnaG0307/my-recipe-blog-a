{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <!-- recipe featured image -->
    <div class="container">
        <div class="row">
            <img src="https://res.cloudinary.com/dswmcy3pq/image/upload/v1638898824/Recipe%20fotos/rachel-park-hrlvr2ZlUNk-unsplash_kggjek.jpg"
                alt="">
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <h1>{{ recipes.title }}</h1>
        <p>{{ recipes.author }} | {{ recipes.updated_on }} | {{ recipes.number_of_likes }} | {{ recipes.comment }}</p>
        <p>excerpt</p>
    </div>
    <div class="row">
        content
    </div>
    <div class="row">
        <button>Add to my calendar</button>
        <button>Save to my recipes</button>
    </div>
    <div class="row">
        comments
    </div>
</div>


{% endblock %}
